<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PA練習小工具</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1 class="text-center mt-5">PA練習小工具</h1>
    
    <!-- 選單 -->
    <div class="d-grid gap-2 d-md-flex justify-content-center my-5">
      <button type="button" class="btn btn-secondary btn-lg">140音</button>
      <button type="button" class="btn btn-secondary btn-lg" disabled>280音</button>
    </div>

    <!-- 注音卡 -->
    <div class="text-center">
      <img id="consonants" src="" class="d-block mx-auto" width="150" alt="">
      <img id="vowels" src="" class="d-block mx-auto" width="150" alt="">
    </div>

    <!-- 計數器 -->
    <p id="counter" class="text-center">0</p>

    <!-- 按鈕 -->
    <div class="d-grid gap-2 d-md-flex justify-content-center mt-5">
      <button type="button" class="btn btn-primary btn-lg" onclick="showRandomCard()">下一個</button>
      <button type="button" class="btn btn-primary btn-lg" onclick="restart()">重新開始</button>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
