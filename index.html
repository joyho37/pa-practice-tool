<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PA練習小工具</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container py-5">
    <h1 class="text-center">PA練習小工具</h1>

    <!-- 選單 -->
    <div class="d-flex gap-2 justify-content-center mt-4">
      <button type="button" class="btn btn-secondary btn-lg">140音</button>
      <button type="button" class="btn btn-secondary btn-lg" disabled>280音</button>
    </div>

    <!-- 注音卡 -->
    <div class="mt-5">
      <!-- 子音 -->
      <div class="mx-auto" style="width: 100px; height: 100px;">
        <img id="consonant" src="" class="consonant-placeholder">
      </div>
      <!-- 母音 -->
      <div class="mx-auto" style="width: 100px; height: 100px;">
        <img id="vowel" src="" class="vowel-placeholder">
      </div>
    </div>

    <!-- 計數器 -->
    <div id="counter" class="text-center mt-2">0</div>
    <!--‧ㄙㄨㄚ -->
    <div id="suah" class="mt-2 mx-auto fw-bold fs-5"
      style="writing-mode: vertical-lr;text-orientation: upright;white-space: nowrap;">‧ㄙㄨㄚ
    </div>

    <!-- 按鈕 -->
    <div class="d-flex gap-2 justify-content-center mt-5">
      <button type="button" class="btn btn-primary btn-lg" onclick="showRandomCard()" id="start"></button>
    </div>

    <p id="keySpaceHint" class="small text-secondary text-center mt-1">可使用空白鍵</p>

    <!-- 完成提示 -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header border-0">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">您已經完成140音的練習！</h1>
          </div>
          <div class="modal-footer border-0">
            <button type="button" class="btn btn-secondary" onclick="restart()" data-bs-dismiss="modal">我知道了</button>
          </div>
        </div>
      </div>
    </div>

  </div><!-- .container -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
